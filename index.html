<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <main>
      <header class="theme flex">
        <h1>calc</h1>
        <div class="toggle flex">
          <input class="toggle-buttons dark-theme"type="radio" name="theme" id="dark-theme" checked>
          <label class="theme" for="dark-theme">1</label>
          <input class="toggle-buttons light-theme" type="radio" name="theme" id="light-theme">
          <label class="theme" for="light-theme">2</label>
          <input class="toggle-buttons purple-theme" type="radio" name="theme" id="purple-theme">
          <label class="theme" for="purple-theme">3</label>
        </div>
      </header>
            <div class="screen text-align-right">
              <div class="previous-text">
                <p class="previous-operations small-text"></p>
                <p class="operation small-text"></p>
              </div>
                <p class="current-operations"></p>
            </div>
            <div class="keyboard grid">
                    <button class="key" data-key value="7">7</button>
                    <button class="key" data-key value="8">8</button>
                    <button class="key" data-key value="9">9</button>
                    <button class="del" data-delete >DEL</button>
                    <button class="key" data-key  value="4">4</button>
                    <button class="key" data-key value="5">5</button>
                    <button class="key" data-key value="6">6</button>
                    <button class="key" data-operation value="+">+</button>
                    <button class="key" data-key value="1">1</button>
                    <button class="key" data-key value="2">2</button>
                    <button class="key" data-key value="3">3</button>
                    <button class="key" data-operation value="-">-</button>
                    <button class="key" data-key value=".">.</button>
                    <button class="key" data-key value="0">0</button>
                    <button class="key" data-operation value="/">/</button>
                    <button class="key" data-operation value="*">x</button>
                    <button class="reset" data-reset>RESET</button>
                    <button data-calculate class="equal">=</button>
            </div>
    </main>

</body>
</html>
